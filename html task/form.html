<body>
    <form action="">
        <!-- <label for="">first name</label> use of lable for text out side the box -->
        <input type="text" name="" id="" placeholder="first name :" required> <br> <br>
        <!-- PLACEHOLDER USE FOR TAKE TEXT INSIDE THE BOX -->
        <input type="email"  name="" id="" placeholder="email"> <br> <br>
        <!-- IN EMAIL @ IS COMPULSRY -->
        <input type="password" name="" id="" placeholder="password"> <br> <br>
        <input type="tel" name="" id="" placeholder="tel" maxlength=""> <br> <br>
        <!-- FOR LIMITATION OF NUMBER MAXLENGTH ATTRIBUTE WAS USE -->
       male <input type="radio" name="a" id="">
        <input type="radio" name="a" id="">fe-male <br> <br>
        <!-- RADIO CIRCLE CLICK MATE VAPRAY AND CIRCAL NI AAGAD PACHAD TAXT MUKVA  -->
        <!-- MATE INPUT NI AAGAD PACHAD LAKHAY AND SMOOTHLY CLICK MATE NAME MA -->
        <!-- KOI PAN SAME VASTU LAKHVI -->
        <input type="checkbox" name="" id="">HTML
        <input type="checkbox" name="" id="">CSS
        <input type="checkbox" name="" id="">JAVA-SCRIPT
        <input type="checkbox" name="" id="">BOOTSTRAP-5
        <!-- CHECKBOX OPTIONS BATAVA MATE AND OPTIONS MA THI PASAND KARVA MATE -->
        <br> <br>
        <textarea name="" id="" cols="0" rows="0"></textarea> <br> <br>
        <!-- ADDITIONAL COMMENT KE REVIWE AAPVA MATE -->
        <input type="file" name="" id=""> <br> <br>
        <!-- KOI FILE ATTETCH KARVI HOY TYARE VAPRAY -->
        <input type="color" name="" id=""> <br> <br> 
        <!-- KHABAR NAI -->
        <input type="number" name="" id=""> <br> <br>
        <!-- SAME KHABAR NAI -->
        <input type="range" name="" id=""> <br> <br>
        <!-- PRICE KE KOI PAN VASTU AANKDA MA NISHANI THI BATAVA -->
        <input type="date" name="" id=""> <br> <br>
        <!-- DIRECT DATE SELECT THAY -->
        <input type="datetime" name="" id=""> <br> <br>
        <!-- DETETIME NI ANDAR JATE DATE LKHI SAKAY AALAG ALAG RITE -->
        <input type="datetime-local" name="" id=""> <br> <br>
        <!-- DATETIME-LOCAL AETLE DATE SATHE TIME PAN ADD KARI SAKAY -->
        <input type="text" name="" id="" value="india" readonly> <br> <br>
        <!-- COUNTRY AEK J BATAVA MATE VALUAE ATTRIBUTE VAPRAY -->
         <!-- INDIA MA KOI PAN SUDHARA VADHARA NA THAY JE CHE AEM J RE AETLA MATE  -->
         <!-- READONLY ATTRIBUTE VAPRAY -->
        <input type="submit" name="" id="">
        <button type="reset">reset</button>
        
    </form> <br> <br> <br> <br>
